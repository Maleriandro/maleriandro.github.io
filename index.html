<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Portfolio</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --bg-color: #f5f6fa;
            --card-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-title {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .project-description {
            color: var(--primary-color);
            margin-bottom: 15px;
            min-height: 60px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .project-links a {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .project-links a:hover {
            background-color: #0873c4;
        }

        .language {
            display: inline-block;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .languages-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .language-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #666;
        }

        .language-color {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        .project-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        .no-image {
            height: 200px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My GitHub Projects</h1>
            <p>A collection of my open-source work</p>
        </header>
        <div class="projects-grid" id="projects-container">
            <!-- Projects will be inserted here dynamically -->
        </div>
    </div>

    <script src="./token.js"></script>

    <script>
        const GITHUB_USERNAME = 'maleriandro';
        let API_HEADERS

        try {
            if (GITHUB_TOKEN) {
                console.log('Using token for authentication');
            API_HEADERS = {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            };
            }
        } catch (error) {
            console.log('No token provided, making unauthenticated requests');
            API_HEADERS = {
                headers: {
                    'Accept': 'application/vnd.github.v3+json'
                }
            };
        }

        const API_CACHE = {
            get: async (key) => {
                const item = localStorage.getItem(key);
                if (item) {
                    const { value, expiry } = JSON.parse(item);
                    if (Date.now() < expiry) return value;
                }
                return null;
            },
            set: (key, value, ttl = 3600000) => {
                const item = JSON.stringify({
                    value,
                    expiry: Date.now() + ttl
                });
                localStorage.setItem(key, item);
            }
        };

        async function fetchWithAuthAndCache(url) {
            const cacheKey = `gh:${url}`;
            const cached = await API_CACHE.get(cacheKey);
            if (cached) {
                console.log(`request ${url} from cache`)
                return cached
            };

            try {
                const response = await fetch(url, API_HEADERS);
                if (response.status == 403) {
                    throw new Error('rate limit exceeded');
                }
                const data = await response.json();
                API_CACHE.set(cacheKey, data);
                return data;
            } catch (error) {
                console.error('API Error:', error.message);
                throw error;
            }
        }

        const LANGUAGE_COLORS = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'Java': '#b07219',
            'TypeScript': '#3178c6',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'PHP': '#4F5D95',
            'Ruby': '#701516',
            'C++': '#f34b7d',
            'C': '#555555',
            'Shell': '#89e051',
            'Swift': '#ffac45',
            'Kotlin': '#A97BFF',
            'Go': '#00ADD8'
        };

        const IMAGE_MAPPING = {
            "Bioquimica-Plan": "https://images.pexels.com/photos/956981/milky-way-starry-sky-night-sky-star-956981.jpeg"
        }

        async function getTopLanguages(repo) {
            try {
                const languages = await fetchWithAuthAndCache(repo.languages_url);
                const totalBytes = Object.values(languages).reduce((a, b) => a + b, 0);

                return Object.entries(languages)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3)
                    .map(([lang, bytes]) => ({
                        name: lang,
                        percent: ((bytes / totalBytes) * 100).toFixed(1) + '%'
                    }));
            } catch (error) {
                console.error(`Error fetching languages for ${repo.name}:`, error);
                return [];
            }
        }

        async function getImageUrlIfExistsOrNull(url) {
            try {
                const response = await fetchWithAuthAndCache(url);
                return response.download_url;
            } catch (error) {
                return null;
            }
        }


        async function getProjectImage(repo) {
            const mapping = IMAGE_MAPPING[repo.name];

            if (mapping) {
                return mapping;
            }

            const imageInRepositoryLink = repo.contents_url.replace("{+path}", "preview.png");

            return await getImageUrlIfExistsOrNull(imageInRepositoryLink);
        }

        async function fetchProjects() {
            try {
                const projects = await fetchWithAuthAndCache(`https://api.github.com/users/${GITHUB_USERNAME}/repos`);
                const container = document.getElementById('projects-container');

                console.log(projects)

                for (const project of projects) {
                    const languages = await getTopLanguages(project);

                    const imageUrl = await getProjectImage(project);

                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';

                    const imageHTML = imageUrl
                        ? `<img src="${imageUrl}" class="project-image" alt="${project.name}" onerror="this.onerror=null;this.remove()" preview">`:"";

                    const languagesHTML = languages.length > 0
                        ? `<div class="languages-list">
                            ${languages.map(lang => `
                                <div class="language-item">
                                    <div class="language-color" 
                                         style="background-color: ${LANGUAGE_COLORS[lang.name] || '#cccccc'}">
                                    </div>
                                    ${lang.name}
                                </div>
                            `).join('')}
                           </div>`
                        : '<div class="languages-list">No languages detected</div>';

                    projectCard.innerHTML = `
                        ${imageHTML}
                        <h2 class="project-title">${project.name}</h2>
                        <p class="project-description">${project.description || 'No description provided'}</p>
                        <div class="project-meta">
                            <span>⭐ ${project.stargazers_count}</span>
                            <span>📅 ${new Date(project.updated_at).toLocaleDateString()}</span>
                        </div>
                        ${languagesHTML}
                        <div class="project-links">
                            <a href="${project.html_url}" target="_blank">View Code</a>
                            ${project.homepage ? `<a href="${project.homepage}" target="_blank">Live Demo</a>` : ''}
                        </div>
                    `;

                    container.appendChild(projectCard);
                }
            } catch (error) {
                if (error.message === 'rate limit exceeded') {
                    const container = document.getElementById('projects-container');
                    container.innerHTML = '<p>Github API rate limit exceeded. Please try again in aproximately one hour.</p>';
                    return;
                }

                console.error('Error fetching projects:', error);
                const container = document.getElementById('projects-container');
                container.innerHTML = '<p>Unable to load projects. Please try again later.</p>';
            }
        }

        fetchProjects();
    </script>
</body>

</html>
