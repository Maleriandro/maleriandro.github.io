<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Portfolio</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --bg-color: #f5f6fa;
            --card-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-title {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .project-description {
            color: var(--primary-color);
            margin-bottom: 15px;
            min-height: 60px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .project-links a {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .project-links a:hover {
            background-color: #0873c4;
        }

        .language {
            display: inline-block;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .languages-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .language-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #666;
        }

        .language-color {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My GitHub Projects</h1>
            <p>A collection of my open-source work</p>
        </header>
        <div class="projects-grid" id="projects-container">
            <!-- Projects will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'maleriandro';
        const LANGUAGE_COLORS = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'Java': '#b07219',
            'TypeScript': '#3178c6',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'PHP': '#4F5D95',
            'Ruby': '#701516',
            'C++': '#f34b7d',
            'C': '#555555',
            'Shell': '#89e051',
            'Swift': '#ffac45',
            'Kotlin': '#A97BFF',
            'Go': '#00ADD8'
        };

        async function getTopLanguages(repo) {
            try {
                const response = await fetch(repo.languages_url);
                const languages = await response.json();
                const totalBytes = Object.values(languages).reduce((a, b) => a + b, 0);
                
                return Object.entries(languages)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3)
                    .map(([lang, bytes]) => ({
                        name: lang,
                        percent: ((bytes / totalBytes) * 100).toFixed(1) + '%'
                    }));
            } catch (error) {
                console.error(`Error fetching languages for ${repo.name}:`, error);
                return [];
            }
        }

        async function fetchProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos`);
                const projects = await response.json();
                const container = document.getElementById('projects-container');
                
                for (const project of projects) {
                    const languages = await getTopLanguages(project);
                    
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    const languagesHTML = languages.length > 0 
                        ? `<div class="languages-list">
                            ${languages.map(lang => `
                                <div class="language-item">
                                    <div class="language-color" 
                                         style="background-color: ${LANGUAGE_COLORS[lang.name] || '#cccccc'}">
                                    </div>
                                    ${lang.name}
                                </div>
                            `).join('')}
                           </div>`
                        : '<div class="languages-list">No languages detected</div>';

                    projectCard.innerHTML = `
                        <h2 class="project-title">${project.name}</h2>
                        <p class="project-description">${project.description || 'No description provided'}</p>
                        <div class="project-meta">
                            <span>‚≠ê ${project.stargazers_count}</span>
                            <span>üìÖ ${new Date(project.updated_at).toLocaleDateString()}</span>
                        </div>
                        ${languagesHTML}
                        <div class="project-links">
                            <a href="${project.html_url}" target="_blank">View Code</a>
                            ${project.homepage ? `<a href="${project.homepage}" target="_blank">Live Demo</a>` : ''}
                        </div>
                    `;

                    container.appendChild(projectCard);
                }
            } catch (error) {
                console.error('Error fetching projects:', error);
                const container = document.getElementById('projects-container');
                container.innerHTML = '<p>Unable to load projects. Please try again later.</p>';
            }
        }

        fetchProjects();
    </script>
</body>
</html>
